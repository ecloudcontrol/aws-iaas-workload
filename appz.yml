app:
  name: AWS IAAS Workload
  code: AWSIAASWORKLOAD
  notify: skumar@ecloudcontrol.com

build:
  version: 2.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: aws_test-2.0

deploy:
  context: skumarpi/DEV
  replicas: 1

   

properties:  
  TITLE: 'Welcome to AppZ Platform'
  TF_VAR_USER_NAME: ubuntu
  TF_VAR_AWS_ACCESS_KEY:
    vault: TF_VAR_AWS_ACCESS_KEY
  TF_VAR_AWS_SECRET_KEY:
    vault: TF_VAR_AWS_SECRET_KEY
  TF_VAR_PUBLIC_KEY:
    valut: TF_VAR_PUBLIC_KEY
  TF_VAR_PRIVATE_KEY:
    vault: TF_VAR_PRIVATE_KEY
  AWS_REGION: us-east-2
  revision : 19
